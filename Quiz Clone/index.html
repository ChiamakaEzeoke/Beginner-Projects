<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <p>Quiz on Important Facts</p>
    </header>
    <main>
      <section>
        <div class="no1">
          <span>Which one of these is a Javascript package manager?</span>
          <div class="select">
            <label class = "options"><input type = "radio">a: Node.js</label>
            <label class = "options"><input type = "radio">b: TypeScript</label>
            <label class = "options"><input type = "radio">c: npm</label>
          </div>
        </div>

        <div class="buttons-set">
          <button class="buttons" onclick="">Previous Question</button>
          <button class="buttons" onclick="">Next Question</button>
        </div>
      </section>
    </main>
  </body>
</html>
