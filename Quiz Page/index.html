<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class = "center">
        <p>What colors are the Nigerian flag?</p>
        <form action="" method = "post">
            <input type = "radio" name = "color" value="Green and White" />
            <label for = "green">Green and White</label><br>
            <input type = "radio" name = "color" value="Red and Blue"/>
            <label for = "red">Red and Blue</label><br>
            <input type = "radio" name = "color" value="Yellow and Red"/>
            <label for = "yellow">Yellow and Red</label><br>
            <input type = "radio" name = "color" value="None of the above"/>
            <label for = "NA">None of the Above</label><br>
        </form>
        <button type = "submit">Submit</button>
    </div>
</body>
</html>
